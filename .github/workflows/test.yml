name: Test

on:
  push:
    branches: [ main, compio ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ${{ matrix.os }}${{ matrix.disable-io-uring && ', no io_uring' || '' }}, cpy-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        disable-io-uring: [true, false]
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13', '3.14']
        exclude:
          - os: windows-latest
            disable-io-uring: true
          - os: macos-latest
            disable-io-uring: true

    steps:
      - uses: actions/checkout@v4

      - name: Disable io_uring (if requested)
        if: matrix.disable-io-uring
        run: |
          sudo sysctl -w kernel.io_uring_disabled=1
          cat /proc/sys/kernel/io_uring_disabled

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev dependencies
        run: uv sync

      - name: Run tests
        run: |
          cargo test
          uv run python -m unittest discover -s tests -v
